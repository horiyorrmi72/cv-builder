<div class="container">
    <form [formGroup]="formdata" (ngSubmit)="onLogin()" class="align-items-center">
      <div class="logdata row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Username</label><br>
        <div class="col-sm-10">
          <input type="text" name="username" placeholder="Username" id="username" formControlName="username"
                 class="form-control form-control-sm" [class.is-invalid]="formdata.controls['username'].invalid && formdata.controls['username'].touched">
          <div *ngIf="formdata.controls['username'].invalid && formdata.controls['username'].touched"
               class="invalid-feedback">
            <div *ngIf="formdata.controls['username'].errors?.['required']">Username is required.</div>
            <div *ngIf="formdata.controls['username'].errors?.['minlength']">Username must be at least 4 characters long.</div>
          </div>
        </div>
      </div>
      
      <div class="logdata row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label><br>
        <div class="col-sm-10">
          <input type="password" name="password" id="password" formControlName="password" placeholder="Password"
                 class="form-control form-control-sm" [class.is-invalid]="formdata.controls['password'].invalid && formdata.controls['password'].touched">
          <div *ngIf="formdata.controls['password'].invalid && formdata.controls['password'].touched"
               class="invalid-feedback">
            <div *ngIf="formdata.controls['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="formdata.controls['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
